<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Témoignages</title>
    <link href="../styles/testimony.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <img id="logo" src="assets/img/LeLabo3.png" alt="Le Labo" />
            <div class="nav-links">
              <ul>
                <li class="active"><a href="#">Accueil</a></li>
                <li><a href="#">Histoire</a></li>
                <li><a href="#">L'équipe</a></li>
                <li><a href="#">Témoignages</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
            <img
              src="assets/img/menu-btn.png"
              alt="menu-hamburger"
              class="menu-hamburger"
            />
          </nav>
    </header>
    <main>
      <div class="slider">
        <div class="slider_nav">
          <button
            onclick="previous()"
            class="slider_nav_button slider_nav_button--prev"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11.25 9l-3 3m0 0l3 3m-3-3h7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </button>
          <button
            onclick="next()"
            class="slider_nav_button slider_nav_button--next"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </button>
        </div>
            <div class="slider_content">
                <div class="slider_content_item">
                    <img src="../img/image1.png" alt="femme orn">
                </div>
                <div class="slider_content_item">
                    <img src="../img/image2.png" alt="femme steampunk">
                </div>
                <div class="slider_content_item">
                    <img src="../img/image3.png" alt="femme blue">
                </div>
                <div class="slider_content_item">
                    <img src="../img/image4.png" alt="femme elf">
                </div>
                <div class="slider_content_item">
                    <img src="../img/image5.png" alt="devil man">
                </div>
                <div class="slider_content_item">
                    <img src="../img/image6.png" alt="cat man">
                </div>
            </div>

        </div>
      </div>
    </main>
    <footer>
        <div>
            <img src="../img/icons8-instagram.svg" alt="icone instagram">
            <img src="../img/icons8-tic-tac.svg" alt="icone tic tac">
            <img src="../img/icons8-facebook-nouveau.svg" alt="icone facebook">
            <img src="../img/icons8-twitter.svg" alt="icone twitter">
          </div>
          <div class="footerContact">
            <p>Contactez nous !</p>
            <img src="../img/icons8-ici-50.png" alt="icone here">
          </div>
    </footer>
    <script src="../javascript/testimony.js"></script>
</body>
    <footer></footer>
    <script src="testimony.js"></script>
  </body>
</html>
